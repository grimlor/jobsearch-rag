_code":"Remote (USA)","job_title":"Staff Platform Architect","form_search":"Staff Platform Architect","form_location":", Remote (USA)","http_status":200,"meta_noindex":1,"form_filter_days":10,"form_filter_radius":25,"form_filter_salary":220000,"form_is_filtered":1,"request_sent_cookie":1,"source":"__UNDEF__","is_referral":1,"page_number":1,"vtraffic_source_id":"100000000","app_version":"serp-v2"},"LogJavascriptErrors":"asEvent","HasApplyURL":false,"DisablePageViewLog":false,"Referrer":"","MixpanelPageType":"","NonInteraction":"","Path":"","Domain":"https://www.ziprecruiter.com","SendPresence":false},"getJobDetailsResponse":{"jobDetails":{"listingKey":"DPjBQ4juw_D1XmSpOwDecA","title":"Senior Staff Software Engineer, Backend","status":{"isActive":true,"postedAtUtc":"2026-02-07T00:53:34Z","rollingPostedAtUtc":"2026-02-07T00:53:34Z"},"pay":{"metadata":{"sourceType":2,"visible":true},"interval":5,"currency":5,"max":240000,"min":210000,"maxAnnual":240000,"minAnnual":210000},"benefits":[{"metadata":{"sourceType":2,"visible":true},"name":2},{"metadata":{"sourceType":2,"visible":true},"name":6},{"metadata":{"sourceType":2,"visible":true},"name":1},{"metadata":{"sourceType":2,"visible":true},"name":4},{"metadata":{"sourceType":2,"visible":true},"name":3},{"metadata":{"sourceType":2,"visible":true},"name":5}],"employmentTypes":[{"metadata":{"sourceType":2,"visible":true},"name":1}],"locationTypes":[{"metadata":{"sourceType":1,"visible":true},"name":2}],"company":{"id":"D7HO1/ewAM+hWwSfATCb33re05Y=","name":"Spotnana","canonicalDisplayName":"spotnana"},"htmlFullDescription":"\u003cdiv\u003e\u003cstrong\u003eLet's build what's next, together.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are Spotnana. We're on a mission to modernize the infrastructure of the $1.6 trillion travel industry to power the perfect trip for travelers everywhere. Our Travel-as-a-Service platform is designed to make every trip better, whether someone is booking for work or leisure travel, building a travel tool, or looking to offer personalized experiences at scale.\u003cbr\u003eWe're not just modernizing tech, we're rethinking how the industry works. And to get there, we're bringing together innovative, ambitious, and open-minded people who want to build something that lasts.\u003cbr\u003e\u003cbr\u003eAt Spotnana, our values and principles guide how we work and grow together:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBuild the future\u003c/strong\u003e - We are leaders, we are innovators, we are ambitious.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommit to excellence\u003c/strong\u003e - We're accountable, we are partners, we are agile.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStronger together\u003c/strong\u003e - We lead with respect and integrity, we are inclusive, we are lifelong learners.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho: \u003c/strong\u003eYou! And the rest of the Engineering department, Backend team, along with cross-functional partners across the company.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat: \u003c/strong\u003eA Senior Staff Backend Software Engineer position where strategic leadership, technical excellence, and cross-team influence are highly valued.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen: \u003c/strong\u003eASAP! We are looking to hire and onboard a new hire as soon as we find the right person for the job. Exciting work awaits!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere: \u003c/strong\u003eThis role is eligible for 100% remote work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy: \u003c/strong\u003eYou'll lead the design and delivery of critical systems, drive large-scale, high-impact technical initiatives, and shape the evolution of Spotnana's platform architecture. This role provides opportunities to influence engineering culture, solve complex problems, and make a lasting impact across products and teams.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow \u003c/strong\u003e(to land the job!)\u003cstrong\u003e: \u003c/strong\u003eKick off with a conversation with a member of our Talent Acquisition team, then collaborate live with a panel of engineers, senior technical leaders, and hiring managers. The process may include a take-home technical assessment and multiple coding and system design interviews, and is subject to adjustments.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe day-to-day:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLead the technical vision and architecture of large-scale backend systems, shaping the platform's evolution.\u003c/li\u003e\u003cli\u003eDrive high-impact, cross-team initiatives from conception to delivery, ensuring alignment with business goals.\u003c/li\u003e\u003cli\u003eEstablish and promote engineering best practices, emphasizing scalability, performance, and reliability.\u003c/li\u003e\u003cli\u003eMentor engineers across levels, including senior engineers, guiding the next generation of technical leaders.\u003c/li\u003e\u003cli\u003eCollaborate on long-term engineering goals, roadmaps, and technical debt reduction.\u003c/li\u003e\u003cli\u003eInfluence cross-functional teams and contribute to hiring and talent development, supporting a diverse, capable, and high-performing team.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eSkills \u0026amp; qualities we value:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e10+ years in software development with deep expertise in designing and scaling cloud-native backend systems (e.g., microservices, Kubernetes, distributed systems).\u003c/li\u003e\u003cli\u003eExtensive experience driving technical direction for large, complex systems and leading cross-functional engineering teams.\u003c/li\u003e\u003cli\u003eProven ability to balance long-term technical vision with short-term execution, solving complex technical trade-offs.\u003c/li\u003e\u003cli\u003eStrong leadership and mentoring skills, fostering high-performance engineering culture and influencing at all levels.\u003c/li\u003e\u003cli\u003eExpertise with modern distributed computing frameworks and tools (e.g., Kafka, gRPC, AWS/GCP, databases at scale).\u003c/li\u003e\u003cli\u003eExcellent communication skills and experience contributing to company-wide technical strategy.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePerks \u0026amp; benefits you will love\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSpotnana strives to offer fair, industry-competitive, and equitable compensation. Our approach assesses total compensation, including cash, annual performance bonus, company equity, and comprehensive benefits.\u003cbr\u003e\u003cbr\u003eThe base salary range for this role is \u003cstrong\u003e$210,000 - $240,000\u003c/strong\u003e per year. \u003cbr\u003e\u003cbr\u003eWe care for the people who make everything possible - our benefits include:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePre-tax and ROTH 401(k) options via Fidelity with up to a 4% company match\u003c/li\u003e\u003cli\u003eComprehensive benefit plans covering medical, dental, vision, life, and disability effective on your hire date. We cover 100% of your employee premiums and 85% of your eligible dependents\u003c/li\u003e\u003cli\u003ePre-tax flexible spending account options for health, dependent care and commuter expenses\u003c/li\u003e\u003cli\u003eFlexible PTO in addition to 10 company holidays, and an end-of-year company shutdown\u003c/li\u003e\u003cli\u003eUp to 26 weeks of parental leave\u003c/li\u003e\u003cli\u003eMonthly cell phone/internet stipend\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExtra perks\u003c/strong\u003e - IATAN travel membership, pet insurance, legal services, financial wellness tools, Calm app access, and more\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eWe are committed to fostering a diverse, inclusive environment and to encourage these values in everyone on our team. We provide an environment of mutual respect where opportunities are available without regard to race, color, religion, sex, pregnancy (including childbirth, lactation and related medical conditions), national origin, age, physical and mental disability, marital status, sexual orientation, gender identity, gender expression, genetic information (including characteristics and testing), military and veteran status, and any other characteristic protected by applicable law. We believe that diversity and inclusion for people from all walks of life is key to our success as a company.\u003c/div\u003e","companyWidget":{"uuid":"D7HO1/ewAM+hWwSfATCb33re05Y=","canonicalDisplayName":"spotnana","displayName":"Spotnana","canonicalIndustries":["Software Development"],"hqCountry":"US","hqState":"NY","hqCity":"New York","logoFileName":"afbbecdb.png","canonicalWebsite":"spotnana.com","foundedYear":"2020","similarCompanies":[{"uuid":"NBV0lL+PQay93S0WD7klthdhJq0=","displayName":"TripActions","hqCity":"Palo Alto","hqState":"CA","logoFileName":"1e43d5f2.png","companyPageLink":"www.ziprecruiter.com/co/Tripactions?id=NBV0lL+PQay93S0WD7klthdhJq0="},{"uuid":"BhWqhdzgStnGH4kcts170TBi6EM=","displayName":"WTMC","hqCity":"New York","hqState":"NY","logoFileName":"ba356dc9.png","companyPageLink":"www.ziprecruiter.com/co/Wtmc?id=BhWqhdzgStnGH4kcts170TBi6EM="},{"uuid":"E8Kic52stXYLYQ7Cf57zT2FRbDc=","displayName":"MarkovML","hqCity":"San Francisco","hqState":"CA","logoFileName":"2f940b9d.png","companyPageLink":"www.ziprecruiter.com/co/Markovml?id=E8Kic52stXYLYQ7Cf57zT2FRbDc="},{"uuid":"bDmw1pRW0tNajksVylPtcuoxspI=","displayName":"ThoughtSpot","hqCity":"Palo Alto","hqState":"CA","logoFileName":"b0e152d5.png","companyPageLink":"www.ziprecruiter.com/co/Thoughtspot?id=bDmw1pRW0tNajksVylPtcuoxspI="},{"uuid":"DwiCIBtz6ZkpXxJN8G/PTNwHKG0=","displayName":"Gulukul","hqCity":"Sunnyvale","hqState":"CA","logoFileName":"6cbc3aa4.png","companyPageLink":"www.ziprecruiter.com/co/Gulukul?id=DwiCIBtz6ZkpXxJN8G_PTNwHKG0="}],"
