name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python 3.13
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint with ruff
        run: uv run ruff check src/ tests/

      - name: Type check with mypy
        run: uv run mypy src/

      - name: Run tests with coverage
        run: uv run pytest --cov=jobsearch_rag --cov-report=term-missing --cov-report=json

      - name: Extract coverage percentage
        if: github.ref == 'refs/heads/master'
        run: |
          COVERAGE=$(python -c "import json; print(int(json.load(open('coverage.json'))['totals']['percent_covered']))")
          echo "COVERAGE_PCT=$COVERAGE" >> $GITHUB_ENV

      - name: Update coverage badge
        if: github.ref == 'refs/heads/master'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: REPLACE_WITH_YOUR_GIST_ID
          filename: jobsearch-rag-coverage.json
          label: coverage
          message: ${{ env.COVERAGE_PCT }}%
          valColorRange: ${{ env.COVERAGE_PCT }}
          minColorRange: 50
          maxColorRange: 100
